<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VIA NLP Mashup — text to images</title>
		<script src="jquery-1.6.1.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>VIA NLP Mashup — text to images</h1>
		<form>
			<div id="text_container">
				<textarea name="text" id="text" cols="80" rows="10">
Well-known rodents include mice, rats, squirrels, prairie dogs, porcupines, beavers, guinea pigs, hamsters, and capybaras. Other animals such as rabbits, hares and pikas were once included with them, but are now considered to be in a separate order, Lagomorpha.
				</textarea>
				<div id="edit_text_wrapper" style="display: none">
					<input id="edit_text" type="button" value="Back to Text"/>
				</div>
			</div>

		<input type="button" id="scan" value="Scan">
		<div id="status_indicator">&nbsp;</div>
		</form>
	</body>
</html>
